<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="charset" content="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>过去30日攻击检测</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    function OnGoogleChartAPILoaded() {
      $.ajax({
        url: "data/chartDatas.json",
        dataType: "json",
        async: false,
        success: function (jsonData) {
          $.each(jsonData, function (chartName) {
            $("#chartDiv").append("<div class='panel panel-info'>" +
              "<div class='panel-heading'>" +
              "<a class='panel-title' data-toggle='collapse' href='#" + "panel_" + chartName +
              "'>" +
              "<strong>&nbsp;" + chartName + "</strong>&nbsp;(" + jsonData[chartName].lastupdate + ")" +
              "</a>" +
              "</div>" +
              "<div id='panel_" + chartName + "' class='panel-collapse collapse in'>" +
              "<div class='panel-body' id='chart_" + chartName + "'>" +
              "</div>" +
              "</div>" +
              "</div>");
            var chartData = google.visualization.arrayToDataTable(jsonData[chartName].data);
            var chart = new google.visualization.LineChart(document.getElementById('chart_' + chartName));
            chart.draw(chartData, chartOptions);
          });
        }
      });
    }
    google.charts.load('current', {
      'packages': ['corechart'],
      callback: OnGoogleChartAPILoaded
    });
  </script>
  <script type="text/javascript">
    var chartOptions = {
      title: '',
      vAxis: {
        viewWindow: {
          min: 0
        }
      },
      curveType: 'function',
      legend: {
        position: 'bottom'
      }
    };
  </script>
</head>

<body>
  <br />
  <div class="container">
    <div class="row clearfix">
      <div class="col-md-12 column">
        <div class="page-header">
          <h1>
            过去
            <strong>30</strong>日攻击检测
            <small>Google Chart</small>
          </h1>
        </div>
        <div id="chartDiv">
        </div>
      </div>
    </div>
  </div>

</body>

</html>
