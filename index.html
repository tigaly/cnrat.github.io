  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <link type="text/css" rel="stylesheet" href="css/custom.css" />
  <script type="text/javascript">
    function OnGoogleChartAPILoaded() {
      $.ajax({
        url: "data/chartDatas.json",
        dataType: "json",
        async: false,
        success: function (jsonData) {
          $.each(jsonData, function (chartName) {
            var chartColor = "info"
            var panel = $('#panel_tample').clone();
            panel.css('display', '');
            panel.attr('id', 'panel_' + chartName);
            if (chartName == "Summary") {
              panel.addClass('panel-success');
            } else {
              panel.addClass('panel-info');
            }
            panel.children('.panel-heading').children('.panel-title').attr('href', '#panel_collapse_' +
              chartName);
            panel.children('.panel-heading').children('.panel-title').html('<strong>' + chartName +
              '</strong>&nbsp;(' + jsonData[chartName].lastupdate + ')');
            panel.children('.panel-collapse').attr('id', 'panel_collapse_' + chartName);
            panel.children('.panel-collapse').children('.panel-body').children('.chart').attr('id', 'chart_' +
              chartName);
            $('#chartDiv').append(panel);
            var chartData = google.visualization.arrayToDataTable(jsonData[chartName].data);
            var chart = new google.visualization.LineChart(document.getElementById('chart_' + chartName));
            chart.draw(chartData, chartOptions);
            if (chartName != "Summary") {
              $('#panel_collapse_' + chartName).removeClass('in');
            }
          });
        }
      });
    }
    google.charts.load('current', {
      'packages': ['corechart'],
      callback: OnGoogleChartAPILoaded
    });
  </script>
  <script type="text/javascript">
    var chartOptions = {
      vAxis: {
        viewWindow: {
          min: 0
        },
        textStyle: {
          color: 'white'
        },
      },
      hAxis: {
        slantedText: true,
        textStyle: {
          color: 'white'
        },
      },
      animation: {
        duration: 1500,
        easing: 'linear',
        startup: true
      },
      legendTextStyle: {
        color: 'white'
      },
      curveType: 'function',
      legend: {
        position: 'top'
      },
      backgroundColor: 'black'
    };
  </script>
  <script type="text/javascript" src="js/dom-to-image.min.js"></script>
  <script type="text/javascript">
    function GetSummaryImage() {
      var node = document.getElementById('panel_Summary');
      domtoimage.toPng(node).then(function (dataUrl) {
        var alink = document.createElement("a");
        alink.href = dataUrl;
        alink.download = $('#panel_Summary').children('.panel-heading').children('.panel-title').text().trim();
        alink.click();
      }).catch(function (error) {
        console.error('oops, something went wrong!', error);
      });
    }
  </script>
