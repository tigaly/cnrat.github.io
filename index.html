<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="charset" content="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>过去30日攻击检测</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
  <script type="text/javascript">
    function drawChart() {
      var jsonData = $.ajax({
        url: "data/ss-tokyo.json",
        dataType: "json",
        async: false
      }).responseText;
      var data = google.visualization.arrayToDataTable(JSON.parse(jsonData));

      var options = {
        title: '',
        vAxis: {
          viewWindow: {
            min: 0
          }
        },
        curveType: 'function',
        legend: {
          position: 'bottom'
        }
      };
      var chart = null;
      chart = new google.visualization.LineChart(document.getElementById('curve_chart_ss-tokyo'));
      chart.draw(data, options);
    }
  </script>
  <script type="text/javascript">
    google.charts.load('current', {
      'packages': ['corechart']
    });
    google.charts.setOnLoadCallback(drawChart);
  </script>

</head>

<body>
  <br />
  <div class="container">
    <div class="row clearfix">
      <div class="col-md-12 column">
        <div class="page-header">
          <h1>
            过去
            <strong>30</strong>日攻击检测
            <small>Google Chart</small>
          </h1>
        </div>
        <div class="panel panel-info">
          <div class="panel-heading">
            <a class="panel-title" data-toggle="collapse" href="#pe-ss-tokyo">
              <strong>SS-TOKYO</strong>(2018-06-24 22:18:18 UTC)</a>
          </div>
          <div id="pe-ss-tokyo" class="panel-collapse collapse in">
            <div class="panel-body" id="curve_chart_ss-tokyo">
            </div>
          </div>
        </div>
        <div class="panel panel-info">
          <div class="panel-heading">
            <a class="panel-title" data-toggle="collapse" href="#pe-ss-hakone">
              <strong>SS-HAKONE</strong>(2018-06-24 22:18:18 UTC)</a>
          </div>
          <div id="pe-ss-hakone" class="panel-collapse collapse in">
            <div class="panel-body" id="curve_chart_ss-hakone">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
