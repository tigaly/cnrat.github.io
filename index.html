<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="charset" content="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>过去30日攻击检测</title>
  <link rel="shortcut icon" href="/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <link type="text/css" rel="stylesheet" href="css/custom.css" />
  <script type="text/javascript">
    function OnGoogleChartAPILoaded() {
      $.ajax({
        url: "data/chartDatas.json",
        dataType: "json",
        async: false,
        success: function (jsonData) {
          $.each(jsonData, function (chartName) {
            var chartColor = "info"
            if (chartName == "Summary") {
              chartColor = "warning";
            } else {
              chartColor = "info";
            }
            $("#chartDiv").append("<div class='panel panel-" + chartColor + "'>" +
              "<div class='panel-heading'>" +
              "<a class='panel-title' data-toggle='collapse' data-parent='#chartDiv' href='#" + "panel_" +
              chartName +
              "'>" +
              "<strong>&nbsp;" + chartName + "</strong>&nbsp;(" + jsonData[chartName].lastupdate + ")" +
              "</a>" +
              "</div>" +
              "<div id='panel_" + chartName + "' class='panel-collapse collapse in'>" +
              "<div class='panel-body' id='chart_" + chartName +
              "' style='height:400px' >" +
              "</div>" +
              "</div>" +
              "</div>");
            var chartData = google.visualization.arrayToDataTable(jsonData[chartName].data);
            var chart = new google.visualization.LineChart(document.getElementById('chart_' + chartName));
            chart.draw(chartData, chartOptions);
            if (chartName != "Summary") {
              $('#panel_' + chartName).collapse('hide');
            }
          });
        }
      });
    }
    google.charts.load('current', {
      'packages': ['corechart'],
      callback: OnGoogleChartAPILoaded
    });
  </script>
  <script type="text/javascript">
    var chartOptions = {
      title: '',
      vAxis: {
        viewWindow: {
          min: 0
        },
        textStyle: {
          color: 'white'
        },
      },
      hAxis: {
        slantedText: true,
        textStyle: {
          color: 'white'
        },
      },
      animation: {
        duration: 1500,
        easing: 'linear',
        startup: true
      },
      legendTextStyle: {
        color: 'white'
      },

      curveType: 'function',
      legend: {
        position: 'top'
      },
      backgroundColor: "black"
    };
  </script>
</head>

<body onload="">
  <canvas id="c" style="position: fixed; top: 0px; left: 0px; z-index: 0; opacity: 0.75;"></canvas>
  <br />
  <div class="container" style="width:90%;">
    <div class="row clearfix">
      <div class="col-md-12 column">
        <div class="page-header">
          <h1 style="color:lime; text-shadow: 0 0 5px white, 0 0 55px white;">
            过去
            <strong>30</strong>
            日攻击检测
            <small style="color:limegreen">Google Chart</small>
          </h1>
        </div>
        <div id="chartDiv" class="panel-group">
        </div>
      </div>
    </div>
  </div>

  <script>
    // geting canvas by id c
    var c = document.getElementById("c");
    var ctx = c.getContext("2d");

    //making the canvas full screen
    c.height = window.innerHeight;
    c.width = window.innerWidth;

    //chinese characters - taken from the unicode charset
    var matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
    //converting the string into an array of single characters
    matrix = matrix.split("");

    var font_size = 10;
    var columns = c.width / font_size; //number of columns for the rain
    //an array of drops - one per column
    var drops = [];
    //x below is the x coordinate
    //1 = y co-ordinate of the drop(same for every drop initially)
    for (var x = 0; x < columns; x++)
      drops[x] = 1;

    //drawing the characters
    function draw() {
      //Black BG for the canvas
      //translucent BG to show trail
      ctx.fillStyle = "rgba(0, 0, 0, 0.04)";
      ctx.fillRect(0, 0, c.width, c.height);

      ctx.fillStyle = "#0F0"; //green text
      ctx.font = font_size + "px arial";
      //looping over drops
      for (var i = 0; i < drops.length; i++) {
        //a random chinese character to print
        var text = matrix[Math.floor(Math.random() * matrix.length)];
        //x = i*font_size, y = value of drops[i]*font_size
        ctx.fillText(text, i * font_size, drops[i] * font_size);

        //sending the drop back to the top randomly after it has crossed the screen
        //adding a randomness to the reset to make the drops scattered on the Y axis
        if (drops[i] * font_size > c.height && Math.random() > 0.975)
          drops[i] = 0;

        //incrementing Y coordinate
        drops[i]++;
      }
    }

    setInterval(draw, 35);
  </script>
</body>

</html>
