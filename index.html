<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="charset" content="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="css/custom.css" />
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    function loadPageContent(container, htmlURL) {
      /*
      $('#' + containerID).fadeOut().load(htmlUrl, function (response, status, xhr) {
        $(this).fadeIn();
      });
      */
      $.ajax({
        url: htmlURL,
        dataType: "html",
        beforeSend: function () {
          $(container).fadeOut();
        },
        success: function (html) {
          $(container).html(html).fadeIn();
        }
      });
    }
  </script>
</head>

<body onload="">
  <script type="text/javascript" src="js/bg_matrix.js"></script>
  <br />
  <div class="container" style="width:80%;">
    <div id="pageHeader" style="opacity:0.95;"></div>
    <div id="pageNavi"></div>
    <div id="pageContent"></div>
  </div>
  <script type="text/javascript">
    $(document).ready(function () {
      loadPageContent('#pageHeader', 'header.html');
      loadPageContent('#pageNavi', 'navi.html');
      loadPageContent('#pageContent', 'attacksource.html');
    })
  </script>
</body>

</html>
